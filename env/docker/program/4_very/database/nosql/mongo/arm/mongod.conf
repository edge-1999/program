# 使用新的配置文件格式
storage:
  # 设置数据存储目录
  dbPath: /data/db
  # 开启目录的日志，这可以帮助恢复数据
  journal:
    enabled: true

# 设置日志路径及格式
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  # 使用JSON格式记录日志
  logRotate: reopen

# 使用默认绑定IP地址和端口
net:
  port: 27017
  bindIp: 0.0.0.0

# 开启安全配置，使用内部身份验证
security:
  authorization: enabled
